<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{ product.name }}</span>
      <span class="md-subhead">{{ product.category.name }}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      {{ product.description }}
    </p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="start center">
    <md-button>Add to Cart</md-button>
  </md-card-actions>
</md-card>
